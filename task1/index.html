<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = ['aaa', 'bbb', 'ccc', 'ddd', 'eee'];

    function loop(i) {
        setTimeout(function(){
            document.write(i != 0 ? ',' : '');
            document.write(arr[i]);
            i++;
            if (i < arr.length)
                loop(i)
        }, 1000)
    }

    loop(0);
</script>
</body>
</html>
